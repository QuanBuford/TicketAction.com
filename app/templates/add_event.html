{% extends "base.html" %}

{% block title %}Add Event{% endblock title %}

{% block content %}
<h2>Add New Event</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Event</button>
</form>

<a href="{% url 'event_list' %}">Back to Event List</a>
{% endblock content %}
